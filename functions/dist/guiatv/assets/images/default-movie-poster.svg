<svg width="300" height="450" viewBox="0 0 300 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="450" fill="#1F2937"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="450" fill="url(#gradient)"/>
  
  <!-- Movie icon -->
  <g transform="translate(150, 225)">
    <!-- Film strip -->
    <rect x="-50" y="-30" width="100" height="60" fill="#4B5563" rx="4"/>
    <rect x="-45" y="-25" width="90" height="50" fill="#6B7280" rx="2"/>
    
    <!-- Film holes -->
    <circle cx="-40" cy="-15" r="3" fill="#374151"/>
    <circle cx="-40" cy="0" r="3" fill="#374151"/>
    <circle cx="-40" cy="15" r="3" fill="#374151"/>
    <circle cx="40" cy="-15" r="3" fill="#374151"/>
    <circle cx="40" cy="0" r="3" fill="#374151"/>
    <circle cx="40" cy="15" r="3" fill="#374151"/>
    
    <!-- Play button -->
    <circle cx="0" cy="0" r="15" fill="#DC2626"/>
    <polygon points="-5,-8 -5,8 8,0" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="320" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500">
    Sin Poster
  </text>
  <text x="150" y="340" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="12">
    Disponible
  </text>
</svg>
