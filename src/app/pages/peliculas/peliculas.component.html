>

    <app-nav-bar></app-nav-bar>

          class="flex flex-col items-center justify-center text-center py-8 md:py-12 lg:py-16 xl:py-20 2xl:py-24"
        >
          <h2
            class="text-2xl md:text-3xl lg:text-4xl mt-10 xl:text-5xl 2xl:text-6xl font-bold text-gray-700 mb-4"
          >

    <app-banner *ngIf="destacada" [data]="destacada"></app-banner>
  </section>

  <!-- Seccion de listado de canales en España -->

  <!-- CAROUSEL PARA CADA UNO DE LOS CANALES -->

  <section class="mt-9">
    <div class="flex items-center justify-between">
      <span class="font-semibold text-gray-700 text-base dark:text-white">
        Películas en TV hoy
      </span>
      <div class="flex items-center space-x-2 fill-gray-500">
        <svg
          class="h-7 w-7 rounded-full border p-1 hover:border-red-600 hover:fill-red-600 dark:fill-white dark:hover:fill-red-600 cursor-pointer"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          (click)="sliderComponent.onPrevClick()"
        >
          <path
            d="M13.293 6.293L7.58 12l5.7 5.7 1.41-1.42 -4.3-4.3 4.29-4.293Z"
          ></path>
        </svg>
        <svg
          class="h-7 w-7 rounded-full border p-1 hover:border-red-600 hover:fill-red-600 dark:fill-white dark:hover:fill-red-600 cursor-pointer"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          (click)="sliderComponent.onNextClick()"
        >
          <path
            d="M10.7 17.707l5.7-5.71 -5.71-5.707L9.27 7.7l4.29 4.293 -4.3 4.29Z"
          ></path>
        </svg>
      </div>
    </div>
    <div class="mt-4 text-sm text-gray-600">
      <app-slider #sliderComponent [programas]="peliculas"></app-slider>
    </div>
  </section>

  <section *ngFor="let cat of categorias" class="">
    <div class="flex items-center justify-between">
      <span class="font-semibold text-gray-700 text-base dark:text-white">
        Películas {{ cat }} en TV hoy
      </span>
      <div class="flex items-center space-x-2 fill-gray-500">
        <svg
          class="h-7 w-7 rounded-full border p-1 hover:border-red-600 hover:fill-red-600 dark:fill-white dark:hover:fill-red-600 cursor-pointer"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          (click)="sliderComponent1.onPrevClick()"
        >
          <path
            d="M13.293 6.293L7.58 12l5.7 5.7 1.41-1.42 -4.3-4.3 4.29-4.293Z"
          ></path>
        </svg>
        <svg
          class="h-7 w-7 rounded-full border p-1 hover:border-red-600 hover:fill-red-600 dark:fill-white dark:hover:fill-red-600 cursor-pointer"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          (click)="sliderComponent1.onNextClick()"
        >
          <path
            d="M10.7 17.707l5.7-5.71 -5.71-5.707L9.27 7.7l4.29 4.293 -4.3 4.29Z"
          ></path>
        </svg>
      </div>
    </div>
    <div class="mt-4 text-sm text-gray-600">
      <app-slider
        #sliderComponent1
        [programas]="getPeliculasByCategory(cat)"
      ></app-slider>
    </div>
  </section>
</main>
