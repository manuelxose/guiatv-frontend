<div class="relative lg:h-[36.25vw] md:h-[50vw] h-[100vw]">
  <img
    class="absolute inset-0 w-full h-full object-cover object-center brightness-[60%] lg:w-full"
    src="https://wsrv.nl/?url={{ program?.icon }}"
    alt="{{ program?.title?.value }}"
    width="100%"
    height="100%"
  />
  <div class="absolute top-[30%] md:top-[20%] ml-4 md:ml-16">
    <!-- CREAR UN SPAN CON EL TIPO DE PROGRAMA -->
    <span
      class="text-white text-[8px] md:text-lg font-semibold bg-white bg-opacity-20 px-2 py-1 rounded-md"
      >{{ program?.desc?.details }}</span
    >
    <span
      class="text-white text-lg font-semibold ml-2 bg-red-600 px-2 py-1 rounded-md"
    >
      En directo
    </span>

    <h2
      class="text-white text-1xl md:text-5xl mt-4 h-full w-[90%] lg:text-6xl font-bold drop-shadow-xl"
    >
      {{ program?.title?.value }}
    </h2>
    <p
      class="text-white text-[8px] md:text-lg mt-3 md:mt-8 w-[90%] md:w-[80%] lg:w-[50%] drop-shadow-xl text-sm"
    >
      {{ program?.desc?.details }}
    </p>
    <div class="flex flex-row items-center mt-3 md:mt-4 gap-3">
      <button
        class="bg-opacity-100 bg-white rounded-md py-1 md:py-2 px-2 md:px-4 w-auto text-xs lg:text-lf font-semibold flex flex-row items-center hover:bg-opacity-20 transition"
      >
        <i class="bi bi-play-fill text-black text-sm"></i>

        <span class="text-black text-sm">Ver ahora</span>
      </button>
      <button
        (click)="manageModal(program)"
        class="bg-opacity-30 bg-white rounded-md py-1 md:py-2 px-2 md:px-4 w-auto text-xs lg:text-lf font-semibold flex flex-row items-center hover:bg-opacity-20 transition"
      >
        <i class="bi bi-info-circle text-white text-sm pr-1"></i>
        <span class="text-white text-sm">Más Info</span>
      </button>
    </div>
  </div>
</div>

<div
  class="flex flex-col items-center justify-center text-center py-8 md:py-12 lg:py-16 xl:py-20 2xl:py-24"
>
  <h2
    class="text-2xl md:text-3xl lg:text-4xl mt-10 xl:text-5xl 2xl:text-6xl font-bold text-white mb-4"
  >
    Programación Completa de {{ canal }}
  </h2>
  <!-- mostrar el icono del canal -->
</div>

<div class="flex justify-center items-center">
  <nav class="dia-seleccion flex space-x-4">
    <button
      class="dia-boton text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-400 py-3 px-6 rounded-full"
      [ngClass]="{ 'dia-boton-seleccionado': diaSeleccionado === 'today' }"
      (click)="cambiarDia('today')"
      aria-label="Programación de hoy"
    >
      Hoy
    </button>
    <button
      class="dia-boton text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-400 py-3 px-6 rounded-full"
      [ngClass]="{ 'dia-boton-seleccionado': diaSeleccionado === 'tomorrow' }"
      (click)="cambiarDia('tomorrow')"
      aria-label="Programación de mañana"
    >
      Mañana
    </button>
    <button
      class="dia-boton text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-400 py-3 px-6 rounded-full"
      [ngClass]="{
        'dia-boton-seleccionado': diaSeleccionado === 'after_tomorrow'
      }"
      (click)="cambiarDia('after_tomorrow')"
      aria-label="Programación de pasado"
    >
      Pasado
    </button>
  </nav>
</div>

<div class="pb-5 lg:pt-10 pt-3">
  <div class="md:p-8 lg:mt-4 sm:mt-2 mt-2 space-y-8">
    <h3
      class="text-white text-md md:text-xl lg:text-2xl font-semibold pb-4 ml-3"
    >
      Programación en {{ canal }} {{ diaSeleccionado }}
    </h3>
    <app-slider [programas]="programs"></app-slider>
  </div>
</div>

<!-- Desplegable para elegir programacion por categoira -->

<div
  class="flex flex-col items-center justify-center text-center py-8 md:py-12 lg:py-16 xl:py-20 2xl:py-24"
>
  <h2
    class="text-2xl md:text-3xl lg:text-4xl mt-10 xl:text-5xl 2xl:text-6xl font-bold text-white mb-4"
  >
    Programación por categoría
  </h2>
  <div class="relative">
    <select
      id="categorias"
      [(ngModel)]="categoriaSeleccionada"
      class="block appearance-none bg-opacity-30 bg-white text-black rounded-md py-2 pl-3 pr-10 w-full text-xs lg:text-lg font-semibold hover:bg-opacity-20 transition focus:outline-none focus:bg-opacity-20"
    >
      <option *ngFor="let categoria of categorias" [value]="categoria">
        {{ categoria }}
      </option>
    </select>
    <div
      class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2"
    >
      <svg
        class="w-4 h-4 text-black"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 9l-7 7-7-7"
        />
      </svg>
    </div>
  </div>
</div>

<div
  class="pb-5 lg:pt-10 pt-3"
  *ngIf="categoriaSeleccionada !== 'Selcciona una categoria'"
>
  <div class="md:p-8 lg:mt-4 sm:mt-2 mt-2 space-y-8">
    <h3
      class="text-white text-md md:text-xl lg:text-2xl font-semibold pb-4 ml-3"
    >
      Ver {{ categoriaSeleccionada }} en {{ canal }}
      {{ diaSeleccionado }}
    </h3>
    <app-slider
      [programas]="getProgramsByCategory(categoriaSeleccionada)"
    ></app-slider>
  </div>
</div>
