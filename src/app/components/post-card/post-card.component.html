<div class="grid-rows-1 grid gap-y-6 h-full" (click)="moveTo(post)">
  <div class="overflow-hidden relative rounded-lg min-h-fit">
    <a class="cursor-pointer">
      <img
        class="object-cover w-full h-52 max-w-lg rounded-lg"
        src="{{ post.featured_image?.source_url }}"
        alt=""
        width="100%"
        height="100%"
      />
    </a>
  </div>
  <div class="grid gap-6 grid-rows-1 auto-rows-max">
    <div class="flex flex-col gap-3">
      <div class="">
        @for(cat of post.categories_name;track cat){
        <a
          href=""
          class="text-xs text-gray-500 bg-[#f1f1f2] py-1 px-2 rounded-full mr-1"
          >{{ cat.name }}</a
        >
        }
      </div>
      <a href="" class="">
        <h2
          class="text-black font-bold text-base"
          innerHTML=" {{ post.title }}"
        ></h2>
      </a>
      <span class="text-gray-400">
        {{ post.date | date : "dd/MM/yyyy" }}
      </span>
    </div>
  </div>
</div>
