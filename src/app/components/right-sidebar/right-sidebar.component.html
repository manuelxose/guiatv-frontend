<!-- right-sidebar.component.html - SCROLL REORGANIZADO -->
<aside class="w-80 xl:w-96 h-full bg-gradient-to-b from-gray-900 via-gray-800 to-gray-900 border-l border-gray-700/50 hidden lg:flex flex-col backdrop-blur-sm">
  
  <!-- Search Section (Fixed at top) -->
  <div class="flex-shrink-0 p-6 pb-4 border-b border-gray-700/30 bg-gray-900/90 backdrop-blur-sm sticky top-0 z-10">
    <app-autocomplete></app-autocomplete>
  </div>

  <!-- Scrollable Content Container -->
  <div class="flex-1 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-700 scrollbar-track-gray-800/50">
    
    <!-- Películas Destacadas Section -->
    <div class="p-6">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-lg font-bold bg-gradient-to-r from-red-400 to-red-600 bg-clip-text text-transparent">
          Películas Destacadas
        </h2>
        <div class="w-8 h-8 bg-red-500/20 rounded-lg flex items-center justify-center">
          <svg class="w-4 h-4 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2h4a1 1 0 110 2h-1v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6H3a1 1 0 110-2h4z"></path>
          </svg>
        </div>
      </div>
    
    <!-- Loading State -->
    <div *ngIf="popular_movies().length === 0 && isLoading()" class="space-y-4">
      <div class="flex space-x-3 animate-pulse">
        <div class="w-16 h-20 bg-gray-700/50 rounded-lg"></div>
        <div class="flex-1 space-y-2">
          <div class="h-4 bg-gray-700/50 rounded w-3/4"></div>
          <div class="h-3 bg-gray-700/50 rounded w-1/2"></div>
          <div class="h-3 bg-gray-700/50 rounded w-1/4"></div>
        </div>
      </div>
      <div class="flex space-x-3 animate-pulse">
        <div class="w-16 h-20 bg-gray-700/50 rounded-lg"></div>
        <div class="flex-1 space-y-2">
          <div class="h-4 bg-gray-700/50 rounded w-3/4"></div>
          <div class="h-3 bg-gray-700/50 rounded w-1/2"></div>
          <div class="h-3 bg-gray-700/50 rounded w-1/4"></div>
        </div>
      </div>
      <div class="flex space-x-3 animate-pulse">
        <div class="w-16 h-20 bg-gray-700/50 rounded-lg"></div>
        <div class="flex-1 space-y-2">
          <div class="h-4 bg-gray-700/50 rounded w-3/4"></div>
          <div class="h-3 bg-gray-700/50 rounded w-1/2"></div>
          <div class="h-3 bg-gray-700/50 rounded w-1/4"></div>
        </div>
      </div>
      <p class="text-center text-gray-400 text-sm mt-4">Cargando películas destacadas...</p>
    </div>

    <!-- Empty State -->
    <div *ngIf="popular_movies().length === 0 && !isLoading()" class="text-center py-8">
      <div class="w-16 h-16 mx-auto mb-4 bg-gray-800/50 rounded-2xl flex items-center justify-center">
        <svg class="w-8 h-8 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4V2a1 1 0 011-1h8a1 1 0 011 1v2h4a1 1 0 110 2h-1v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6H3a1 1 0 110-2h4zM9 6v10h6V6H9z"></path>
        </svg>
      </div>
      <p class="text-gray-400 text-sm mb-4">No hay películas disponibles</p>
      <button (click)="forceReload()" 
              class="px-4 py-2 bg-red-600/20 hover:bg-red-600/30 text-red-400 hover:text-red-300 rounded-lg transition-all duration-200 text-sm font-medium">
        Recargar
      </button>
    </div>

    <!-- Movies List -->
    <div *ngIf="popular_movies().length > 0" class="flex-1 overflow-y-auto custom-scrollbar">
      <div class="space-y-4 pr-2">
        <div *ngFor="let movie of popular_movies(); let i = index; trackBy: trackByMovieId"
             class="group flex space-x-3 cursor-pointer p-3 rounded-xl bg-gray-800/30 hover:bg-gray-800/50 border border-gray-700/30 hover:border-red-500/30 transition-all duration-300 hover:shadow-lg hover:shadow-red-500/10"
             (click)="navigateTo(movie)"
             [attr.aria-label]="'Ver detalles de ' + movie.title.value">
        
        <!-- Movie Poster -->
        <div class="w-16 flex-shrink-0">
          <div class="relative aspect-[2/3] rounded-lg overflow-hidden">
            <img [src]="getMovieImageUrl(movie)"
                 [alt]="movie.title.value + ' poster'"
                 class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110"
                 loading="lazy"
                 (error)="onImageError($event)">
            
            <!-- Overlay on Hover -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
            
            <!-- Play Icon -->
            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              <div class="w-8 h-8 bg-red-500/90 rounded-full flex items-center justify-center">
                <svg class="w-4 h-4 text-white ml-0.5" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M8.445 14.832A1 1 0 0010 14v-4a1 1 0 00-.555-.832L6 7.732V4a1 1 0 00-1.496-.868l-4 2.132A1 1 0 000 6v8a1 1 0 00.504.868l4 2.132A1 1 0 006 16v-3.732l3.445-1.436z"></path>
                </svg>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Movie Info -->
        <div class="flex flex-col justify-between flex-1 min-w-0">
          <div class="space-y-1">
            <h3 class="text-white font-semibold text-sm line-clamp-2 leading-tight group-hover:text-red-300 transition-colors">
              {{ movie.title.value }}
            </h3>
            <p class="text-gray-400 text-xs">
              {{ getMovieCategory(movie) }}
            </p>
          </div>
          
          <!-- Rating and Info -->
          <div class="flex items-center justify-between mt-2">
            <div class="flex items-center space-x-1">
              <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
              </svg>
              <span class="text-yellow-400 text-xs font-medium">{{ formatRating(movie.starRating) }}</span>
            </div>
          </div>
        </div>
        </div>
      </div>
      
      <!-- View More Movies Button -->
      <div class="mt-6 flex-shrink-0">
        <button (click)="navigateTo2('movie')"
                class="w-full px-4 py-3 bg-gradient-to-r from-red-600/20 to-red-700/20 hover:from-red-600/30 hover:to-red-700/30 border border-red-500/30 hover:border-red-500/50 rounded-xl text-center font-medium text-red-400 hover:text-red-300 text-sm transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500/50"
                aria-label="Ver más películas">
          <span class="flex items-center justify-center space-x-2">
            <span>Ver Más Películas</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
            </svg>
          </span>
        </button>
      </div>
    </div>
    </div>
    
    <!-- Series Section -->
    <div class="px-6 pb-6" *ngIf="popular_series().length > 0">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-lg font-bold bg-gradient-to-r from-blue-400 to-blue-600 bg-clip-text text-transparent">
          Series Destacadas
        </h2>
        <div class="w-8 h-8 bg-blue-500/20 rounded-lg flex items-center justify-center">
          <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
          </svg>
        </div>
      </div>
      
      <div class="space-y-4">
        <div *ngFor="let serie of popular_series(); let i = index; trackBy: trackBySerieId"
             class="group flex space-x-3 cursor-pointer p-3 rounded-xl bg-gray-800/30 hover:bg-gray-800/50 border border-gray-700/30 hover:border-blue-500/30 transition-all duration-300 hover:shadow-lg hover:shadow-blue-500/10"
             (click)="navigateTo(serie)"
             [attr.aria-label]="'Ver detalles de ' + serie.title.value">
          
          <!-- Serie Poster -->
          <div class="w-16 flex-shrink-0">
            <div class="relative aspect-[2/3] rounded-lg overflow-hidden">
              <img [src]="getSerieImageUrl(serie)"
                   [alt]="serie.title.value + ' poster'"
                   class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110"
                   loading="lazy"
                   (error)="onImageError($event)">
              
              <!-- Overlay on Hover -->
              <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
              
              <!-- Play Icon -->
              <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                <div class="w-8 h-8 bg-blue-500/90 rounded-full flex items-center justify-center">
                  <svg class="w-4 h-4 text-white ml-0.5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M8.445 14.832A1 1 0 0010 14v-4a1 1 0 00-.555-.832L6 7.732V4a1 1 0 00-1.496-.868l-4 2.132A1 1 0 000 6v8a1 1 0 00.504.868l4 2.132A1 1 0 006 16v-3.732l3.445-1.436z"></path>
                  </svg>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Serie Info -->
          <div class="flex flex-col justify-between flex-1 min-w-0">
            <div class="space-y-1">
              <h3 class="text-white font-semibold text-sm line-clamp-2 leading-tight group-hover:text-blue-300 transition-colors">
                {{ serie.title.value }}
              </h3>
              <p class="text-gray-400 text-xs">
                {{ getSerieCategory(serie) }}
              </p>
            </div>
            
            <!-- Rating and Info -->
            <div class="flex items-center justify-between mt-2">
              <div class="flex items-center space-x-1">
                <svg class="w-4 h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                </svg>
                <span class="text-yellow-400 text-xs font-medium">{{ formatRating(serie.starRating) }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- View More Series Button -->
      <div class="mt-6">
        <button (click)="navigateTo2('series')"
                class="w-full px-4 py-3 bg-gradient-to-r from-blue-600/20 to-blue-700/20 hover:from-blue-600/30 hover:to-blue-700/30 border border-blue-500/30 hover:border-blue-500/50 rounded-xl text-center font-medium text-blue-400 hover:text-blue-300 text-sm transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500/50"
                aria-label="Ver más series">
          <span class="flex items-center justify-center space-x-2">
            <span>Ver Más Series</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
            </svg>
          </span>
        </button>
      </div>
    </div>
    
  </div>

</aside>
