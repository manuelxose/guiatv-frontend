<swiper [config]="config" #swiperRef (swiper)="onSwiper($event)">
  <ng-template swiperSlide *ngFor="let program of programas; index as i">
    <div
      class="relative group cursor-pointer rounded-xl overflow-hidden"
      (click)="manageData(program)"
    >
      <img
        *ngIf="program?.channel"
        class="object-cover w-full h-full -z-10"
        src="https://wsrv.nl/?url={{ program?.icon }}&w=300&h=300"
        alt="{{ program?.name || program?.title?.value }}"
        loading="lazy"
        width="100%"
        height="100%"
      />
      <img
        *ngIf="!program?.channel"
        class="object-cover w-full h-full -z-10"
        src="https://wsrv.nl/?url=https://raw.githubusercontent.com/davidmuma/picons_dobleM/master/icon/{{
          program?.name
        }}.png&w=300&h=300"
        alt="{{ program?.name || program?.title?.value }}"
        loading="lazy"
        width="100%"
        height="100%"
      />

      <!-- BOTON SUPERIOR DERECHO -->

      <div
        class="absolute top-0 h-full w-full bg-gradient-to-t from-black/50 p-3 flex flex-col justify-between"
      >
        <!-- Mover el botón a la parte superior -->
        <div class="flex justify-between items-center w-full">
          <!-- Logo y título -->
          <div class="flex items-center">
            <img
              *ngIf="logo !== ''"
              class="object-cover w-10 h-10"
              src="https://wsrv.nl/?url={{ logo }}&w=300&h=300"
              alt="{{ program?.name || program?.title?.value }}"
              loading="lazy"
              width="100%"
              height="100%"
            />
            <span
              *ngIf="logo === ''"
              class="text-white ml-2 p-2.5 bg-gray-800/80 rounded-lg"
            >
              {{ program?.channel || program?.name }}
            </span>
          </div>

          <!-- Botón -->
          <!-- <a
            href="#"
            class="p-2.5 bg-gray-800/80 rounded-lg text-white self-end hover:bg-red-600/80"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                clip-rule="evenodd"
              />
            </svg>
          </a> -->
        </div>
      </div>
      <!-- BOTON INFERIOR IZQUIERDO -->

      <div class="self-center flex flex-col items-center space-y-1">
        <h3
          *ngIf="program?.title?.value"
          class="capitalize text-white font-medium drop-shadow-md overflow-hidden whitespace-nowrap text-overflow-ellipsis"
          style="max-width: 200px"
        >
          {{ program?.title?.value }}
        </h3>

        <p *ngIf="program?.title?.value" class="text-white">
          {{ horaInicio(i) }}
        </p>
      </div>

      <div
        *ngIf="!program?.title?.value"
        class="self-center flex flex-col items-center space-y-2"
      >
        <h3 class="capitalize text-white font-medium drop-shadow-md">
          {{ program?.name }}
        </h3>
      </div>

      <div
        *ngIf="!program?.name"
        class="capitalize text-white font-medium drop-shadow-md"
      >
        <!-- <p class="text-green-400 font-semibold mt-4">
              New <span class="text-white">2023</span>
            </p>
            <div class="flex flex-row mt-4 items-center">
              <p class="text-white text-[10px] lg:text-sm">
                {{ program?.duracion }} min
              </p>
            </div>
            <div class="flex flex-row mt-4 items-center">
              <p class="text-white text-[10px] lg:text-sm">
                {{ program.desc?.category }}
              </p>
            </div> -->
      </div>
    </div>
  </ng-template>
</swiper>
