<!-- COMPONENTE MODAL -->

<div
  [ngClass]="{ 'scale-100': isVisible, 'scale-0': !isVisible }"
  class="z-50 transition duration-300 bg-black bg-opacity-80 flex justify-center items-center overflow-x-hidden overflow-y-auto fixed inset-0"
>
  <div class="relative w-auto mx-auto max-w-3xl rounded-md overflow-hidden">
    <div
      class="transform duration-300 relative flex-auto bg-zinc-900 drop-shadow-md"
      [ngClass]="{ 'scale-100': isVisible, 'scale-0': !isVisible }"
    >
      <div class="relative h-96">
        <img
          class="w-full brightness-[60%] object-cover h-full"
          src="https://wsrv.nl/?url={{ program_modal?.icon }}"
          alt="programacion-tv-image"
          width="100%"
          height="100%"
        />
        <div
          (click)="closeModal()"
          class="cursor-pointer absolute top-3 right-3 h-10 w-10 rounded-full bg-black bg-opacity-70 items-center justify-center flex"
        >
          <i class="bi bi-x text-white text-xl"></i>
        </div>

        <div class="absolute bottom-[10%] left-10">
          <p
            class="text-white text-3xl md:text-4xl h-full lg:text-5xl font-bold mb-8"
          >
            {{ program_modal?.title?.value }}
          </p>
          <div class="flex flex-row gap-4 items-center">
            <button
              class="bg-opacity-100 bg-white rounded-md py-1 md:py-2 px-2 md:px-4 w-auto text-xs lg:text-lf font-semibold flex flex-row items-center hover:bg-opacity-20 transition"
            >
              <i class="bi bi-play-fill text-black text-sm"></i>

              <span class="text-black text-sm">Ver ahora</span>
            </button>
            <div
              class="cursor-pointer group/item w-6 h-6 lg:w-10 lg:h-10 border-white border-2 rounded-full flex justify-center items-center transition hover:border-neutral-300"
            >
              <i class="bi bi-plus text-white group-hover:text-neutral-300"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="px-12 py-8">
        <p class="text-green-400 font-semibold text-lg">New</p>
        <p class="text-white text-lg">{{ program_modal?.duracion }} min</p>
        <p class="text-white text-lg">
          {{ program_modal?.desc?.category }} min
        </p>
        <p class="text-white text-lg">{{ program_modal?.desc?.details }} min</p>
      </div>
    </div>
  </div>
</div>
