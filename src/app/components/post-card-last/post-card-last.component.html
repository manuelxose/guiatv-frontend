<div
  class="grid grid-cols-2 gap-x-4 lg:gap-x-8 gap-y-0 relative pb-4 border-b border-gray-300"
  (click)="moveTo(post)"
>
  <div class="overflow-hidden relative rounded-lg">
    <a class="cursor-pointer">
      <img
        class="object-cover w-full h-28 lg:h-36 max-w-lg rounded-lg"
        [src]="post?.featured_image?.source_url"
        alt="{{ post?.slug }}"
      />
    </a>
  </div>
  <div class="grid gap-6 grid-rows-1 auto-rows-max">
    <div class="flex flex-col gap-3">
      <div class="">
        <a
          class="text-xs text-gray-500 bg-[#f1f1f2] py-1 px-2 rounded-full cursor-pointer"
          >categoria</a
        >
      </div>
      <a class="cursor-pointer">
        <h2
          class="text-black font-bold text-base"
          [innerHTML]="truncateTitle(post?.title)"
        ></h2>
      </a>
      <span class="text-gray-400">
        {{ post?.date | date : "dd/MM/yyyy" }}
      </span>
    </div>
  </div>
</div>
