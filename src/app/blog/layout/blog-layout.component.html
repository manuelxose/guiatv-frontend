<div
  class="font-montserrat bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen"
>
  <div class="flex flex-col lg:flex-row h-full w-full">
    <!-- Error banner when blog API fails -->
    <div *ngIf="hasError" class="w-full bg-yellow-600 text-black py-3 px-4">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <div>
          <strong>Atención:</strong>
          <span *ngIf="errorMessage">{{ errorMessage }}</span>
        </div>
        <div>
          <button class="underline" (click)="hasError = false">Cerrar</button>
        </div>
      </div>
    </div>

    <!-- Main Content Area con máximo ancho optimizado -->
    <main class="flex-1 w-full mx-auto max-w-7xl">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
